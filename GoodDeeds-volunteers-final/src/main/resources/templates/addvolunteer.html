<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:User="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout.html}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Add Volunteer</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="panel panel-default">
        <div class="panel-heading" >
            <br>
            <p class="h4 mb-4">&emsp;<b>New Volunteer</b></p>

        </div>
        <div  class="col-sm-6 col-sm-offset-3">
            <form th:object="${volunteer}" th:action="@{saveAdd}" action="#" method="post" >
                <div class="form-group">
                    <label for="name">&emsp;<strong>Name</strong></label>
                    &emsp;<input type="text" class="form-control mb-4 col-4" id="name" th:field="*{name}" placeholder="Name" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label>&emsp;<strong>Event</strong></label>
                    &emsp;<select class="form-control mb-4 col-4" th:field="*{event.eventName}" width="60px">
                        <option value="">Select Event</option>
                        <option th:each="event : ${eventList}"
                                th:value="${event.eventName}"
                                th:text="${event.eventName}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">&emsp;<strong>Email</strong></label>
                    &emsp;<input type="text" class="form-control mb-4 col-4" id="email" th:field="*{email}"
                           placeholder="Email" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="city">&emsp;<strong>City</strong></label>
                    &emsp;<input type="text" class="form-control mb-4 col-4" id="city" th:field="*{city}" placeholder="City"
                                 required autofocus="autofocus"/>
                </div>
                <button type="submit" class="btn btn-primary" value="Save">Save</button>
                <a class="btn btn-danger" th:href="@{/volunteers}">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
